<!DOCTYPE html>
<html>
<head>
<title>entry3</title>
<style>
body {
margin:0;
padding:0;
background:black;
text-align:center;
}
.quan {
width:100%;
margin-top:120px;
}
.fang {
width:30%;
height:140px;
background:#b30000;
margin:16px auto;
color:white;
font-family:"Druk Wide Bold", sans-serif;
font-size:68px;
font-weight:700;
line-height:140px;
display:block;
border-radius:6px;
overflow:hidden;
}
.fang img {
width:100%;
height:100%;
object-fit:cover;
display:block;
border-radius:6px;
}
.pingmu {
position:fixed;
left:0;
top:0;
right:0;
bottom:0;
background:black;
display:none;
z-index:100;
}
.pingmu video {
width:100%;
height:100%;
object-fit:contain;
background:black;
}
</style>
</head>
<body>

<div class="quan">
  <div class="fang">1984</div>
  <div class="fang">1987</div>
  <div class="fang">1995</div>
  <div class="fang">2002</div>
  <div class="fang">2013</div>
  <div class="fang">2024</div>
</div>

<div id="pingmu" class="pingmu">
  <video id="shipinsp" src="" controls autoplay></video>
</div>

<script>
var fanggao = 140;
var fangkuai = document.querySelectorAll(".fang");
var wenzi = ["1984","1987","1995","2002","2013","2024"];
var tupian = [
  "../media/jpg/gto288.jpg",
  "../media/jpg/f40.jpg",
  "../media/jpg/f50.jpg",
  "../media/jpg/enzo.jpg",
  "../media/jpg/laferrarired.jpg",
  "../media/jpg/f80.jpg"
];
var pingmu = document.getElementById("pingmu");
var shipinsp = document.getElementById("shipinsp");

for (var i = 0; i < fangkuai.length; i++) {
  fangkuai[i].setAttribute("data-hao", i);
  fangkuai[i].setAttribute("data-zhuangtai", "wenzi");
}

for (var j = 0; j < fangkuai.length; j++) {
  fangkuai[j].addEventListener("click", function(){
    var shuzi = this.getAttribute("data-hao");
    var zt = this.getAttribute("data-zhuangtai");
    if (zt === "wenzi") {
      this.innerHTML = '<img src="' + tupian[shuzi] + '">';
      this.style.lineHeight = "normal";
      this.setAttribute("data-zhuangtai", "tupian");
    } else {
      if (shuzi == 4) {
        this.innerHTML = wenzi[shuzi];
        this.style.lineHeight = fanggao + "px";
        this.setAttribute("data-zhuangtai", "wenzi");
        shipinsp.src = "../media/video/laferrariredv.mp4";
        shipinsp.play();
        pingmu.style.display = "block";
      } else {
        this.innerHTML = wenzi[shuzi];
        this.style.lineHeight = fanggao + "px";
        this.setAttribute("data-zhuangtai", "wenzi");
      }
    }
  });
}

pingmu.addEventListener("click", function(){
  pingmu.style.display = "none";
  shipinsp.pause();
  shipinsp.currentTime = 0;
  shipinsp.src = "";
});
</script>

</body>
</html>
