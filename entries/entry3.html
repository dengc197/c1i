<!DOCTYPE html>
<html>
<head>
<title>entry3</title>
<style>
body {
margin:0;
padding:0;
background:black;
text-align:center;
}
.quan {
width:100%;
margin-top:120px;
}
.fang {
width:30%;
height:140px;
background:#b30000;
margin:16px auto;
color:white;
font-family:"Druk Wide Bold", sans-serif;
font-size:68px;
font-weight:700;
line-height:140px;
border-radius:6px;
overflow:hidden;
}
.fang img {
width:100%;
height:100%;
object-fit:cover;
border-radius:6px;
}
.ping {
position:fixed;
left:0;
top:0;
right:0;
bottom:0;
background:black;
display:none;
z-index:90;
}
.ping video {
width:100%;
height:100%;
object-fit:contain;
}
</style>
</head>
<body>

<div class="quan">
<div class="fang" id="a1">1984</div>
<div class="fang" id="a2">1987</div>
<div class="fang" id="a3">1995</div>
<div class="fang" id="a4">2002</div>
<div class="fang" id="a5">2013</div>
<div class="fang" id="a6">2024</div>
</div>

<div class="ping" id="ping">
<video id="sp" src="" controls autoplay></video>
</div>

<script>
var a1=document.getElementById("a1");
var a2=document.getElementById("a2");
var a3=document.getElementById("a3");
var a4=document.getElementById("a4");
var a5=document.getElementById("a5");
var a6=document.getElementById("a6");

var ping=document.getElementById("ping");
var sp=document.getElementById("sp");

function guiling(){
a1.innerHTML="1984";
a2.innerHTML="1987";
a3.innerHTML="1995";
a4.innerHTML="2002";
a5.innerHTML="2013";
a6.innerHTML="2024";
}

a1.onclick=function(){
guiling();
a1.innerHTML='<img src="../media/jpg/gto288.jpg">';
}

a2.onclick=function(){
guiling();
a2.innerHTML='<img src="../media/jpg/f40.jpg">';
}

a3.onclick=function(){
guiling();
a3.innerHTML='<img src="../media/jpg/f50.jpg">';
}

a4.onclick=function(){
guiling();
a4.innerHTML='<img src="../media/jpg/enzo.jpg">';
}

a5.onclick=function(){
if(a5.innerHTML=="2013"){
guiling();
a5.innerHTML='<img src="../media/jpg/laferrarired.jpg">';
} else {
ping.style.display="block";
sp.src="../media/mp4/laferrariredv.mp4";
sp.play();
}
}

a6.onclick=function(){
guiling();
a6.innerHTML='<img src="../media/jpg/f80.jpg">';
}

ping.onclick=function(){
ping.style.display="none";
sp.pause();
sp.currentTime=0;
sp.src="";
}
</script>

</body>
</html>
