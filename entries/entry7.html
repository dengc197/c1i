<!DOCTYPE html>
<html>
<head>
<title>entry7</title>
<style>
body {
margin:0;
padding:0;
background:black;
text-align:center;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.shipin video {
width:80%;
height:auto;
border-radius:6px;
}
</style>
</head>
<body>

<div class="shipin">
  <video id="shi" src="../media/mp4/lfasound.mp4"></video>
</div>

<script>
var shi = document.getElementById("shi");

shi.onmouseenter = function(){
shi.currentTime = 0;
shi.play();
};

shi.onmouseleave = function(){
shi.pause();
shi.currentTime = 0;
};
</script>

</body>
</html>
