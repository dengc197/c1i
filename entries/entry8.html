<!DOCTYPE html>
<html>
<head>
<title>entry8</title>
<style>

@font-face {
  font-family: "Druk Wide Bold";
  src: url("../media/font/DrukWide-Bold-Trial.otf");
}

body {
margin:0;
padding:0;
background:black;
}

.zuo {
width:30%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
float:left;
}

.anniu {
width:180px;
height:180px;
background:white;
border-radius:50%;
font-size:70px;
font-family:"Druk Wide Bold", sans-serif;
border:none;
cursor:pointer;
}

.you {
width:70%;
height:100vh;
float:left;
display:flex;
justify-content:center;
align-items:center;
position:relative;
}

.wenzi {
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
font-family:sans-serif;
font-size:24px;
white-space:nowrap;
display:block;
}

#shi {
width:100%;
height:100%;
display:none;
border-radius:12px;
overflow:hidden;
}

#shi video {
width:100%;
height:100%;
object-fit:cover;
}

</style>
</head>
<body>

<div class="zuo">
<button id="anniu" class="anniu">D</button>
</div>

<div class="you">
<div id="wen" class="wenzi">it's late at night ur 5.0L V8 LC500 will be waiting for u here</div>

<div id="shi">
<video id="v8" src="../media/mp4/lc500dv.mp4" muted></video>
</div>
</div>

<script>
var anniu=document.getElementById("anniu");
var shi=document.getElementById("shi");
var wen=document.getElementById("wen");
var v8=document.getElementById("v8");

anniu.onclick=function(){
wen.style.display="none";
shi.style.display="block";
v8.play();
};

v8.onended=function(){
shi.style.display="none";
wen.style.display="block";
};
</script>

</body>
</html>
