<!DOCTYPE html>
<html>
<head>
<title>entry8</title>
<style>

body {
margin:0;
padding:0;
background:black;
}

.zuo {
width:30%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
float:left;
}

.anniu {
width:180px;
height:180px;
background:white;
border-radius:50%;
font-size:28px;
font-family:sans-serif;
border:none;
cursor:pointer;
}

.you {
width:70%;
height:100vh;
float:left;
display:flex;
justify-content:center;
align-items:center;
}

#shi {
width:100%;
height:100%;
display:none;
}

#shi video {
width:100%;
height:100%;
object-fit:cover;
}

</style>
</head>
<body>

<div class="zuo">
<button id="anniu" class="anniu">PLAY</button>
</div>

<div class="you">
<div id="shi">
<video id="v8" src="../media/mp4/lc500dv.mp4"></video>
</div>
</div>

<script>
var anniu=document.getElementById("anniu");
var shi=document.getElementById("shi");
var v8=document.getElementById("v8");

anniu.onclick=function(){
shi.style.display="block";
v8.play();
};

v8.onended=function(){
shi.style.display="none";
};
</script>

</body>
</html>
